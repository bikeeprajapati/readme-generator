<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result h2 {
            color: #333;
            font-size: 1.5em;
        }

        .copy-btn {
            padding: 8px 20px;
            width: auto;
            font-size: 14px;
            background: #28a745;
        }

        .copy-btn:hover {
            background: #218838;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .error {
            display: none;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù README Generator</h1>
        <p class="subtitle">Generate professional README.md files from any GitHub repository</p>

        <div class="input-group">
            <label for="repoUrl">GitHub Repository URL</label>
            <input 
                type="text" 
                id="repoUrl" 
                placeholder="https://github.com/username/repository"
                value="https://github.com/octocat/Hello-World"
            >
        </div>

        <button id="generateBtn" onclick="generateReadme()">Generate README</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing repository and generating README...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-header">
                <h2>Generated README.md</h2>
                <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
            <textarea id="readmeContent" readonly></textarea>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function generateReadme() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const readmeContent = document.getElementById('readmeContent');

            // Reset UI
            result.style.display = 'none';
            error.style.display = 'none';

            // Validate URL
            if (!repoUrl) {
                showError('Please enter a GitHub repository URL');
                return;
            }

            if (!repoUrl.includes('github.com')) {
                showError('Please enter a valid GitHub repository URL');
                return;
            }

            // Show loading
            generateBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/generate-readme`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_url: repoUrl
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to generate README');
                }

                // Show result
                readmeContent.value = data.readme_content;
                result.style.display = 'block';

            } catch (err) {
                showError(err.message || 'An error occurred while generating the README');
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function copyToClipboard() {
            const readmeContent = document.getElementById('readmeContent');
            readmeContent.select();
            document.execCommand('copy');
            
            const copyBtn = event.target;
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '‚úì Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        // Allow Enter key to submit
        document.getElementById('repoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateReadme();
            }
        });
    </script>
</body>
</html>
